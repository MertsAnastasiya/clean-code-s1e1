<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section class="section">
    <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="section">
    <h3 class="h3">Add Item</h3>
    <div class="wrapper">
      <input id="input_new-task" class="input input_text input_new-task" type="text">
      <button class="btn btn_add">Add</button>
    </div>
    <h3 class="h3">Todo</h3>
    <ul id="list_incomplete" class="list list_incomplete">
      <li class="list__item">
        <input class="input input_checkbox" type="checkbox">
        <label class="input__label">Pay Bills</label>
        <input class="input input_text input_edit" type="text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="img img_delete" src="./remove.svg" alt="Remove">
        </button>
      </li>
      <li class="list__item list__item_edit">
        <input class="input input_checkbox" type="checkbox">
        <label class="input__label">Go Shopping</label>
        <input class="input input_text input_edit" type="text" value="Go Shopping">
        <button class="btn btn_edit">Save</button>
        <button class="btn btn_delete">
          <img class="img img_delete" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul id="list_complete" class="list list_complete">
      <li class="list__item">
        <input class="input input_checkbox" type="checkbox" checked>
        <label class="input__label input__label_through">See the Doctor</label>
        <input class="input input_text input_edit" type="text">
        <button class="btn btn_edit">Edit</button>
        <button class="btn btn_delete">
          <img class="img img_delete" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
