<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="block"><img class="image" src="./eisenhower-matrix.jpg"><a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  <div class="block">
    <p id="add"><label for="new-task">Add Item</label>
      <div class="wrapper"><input id="new-task" class="task" type="text"><button>Add</button></div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item"><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img class="image" src="./remove.svg"></button></li>
      <li class="list-item edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="edit">Save</button><button class="delete"><img class="image" src="./remove.svg"></button></li>
    </ul>
    <h3>Completed</h3>
    <ul id="complete-tasks" class="list">
      <li class="list-item"><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img class="image" src="./remove.svg"></button></li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
